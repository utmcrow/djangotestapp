<form action="{% url 'search' %}" method="post">
{% csrf_token %}
    <input type="text" name="search" size="48"/>
<input type="submit" value="Search" />
</form>

{% if characters_list %}
    <ul>
    {% for c in characters_list %}
        <li><a href="{% url 'character' c.id %}">{{ c.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No characters are available.</p>
{% endif %}
